<h1>Benim Todo List'im</h1>

<table>
    <tr>
        <th>Görevler</th>
    </tr>
    {% for tasks in object_list %}

    <tr>
        <td>{{ tasks.id }} - {{ tasks.title }}</td>
        <td><a href="{% url 'task-detail' tasks.id %}">Görüntüle</a></td>
        <td><a href="{% url 'task-update' tasks.id %}">Düzenle</a></td>
        <td><a href="{% url 'task-delete' tasks.id %}">Sil</a></td>
    </tr>

    {% empty %}
    <h3>Listelenecek Görev Bulunamadı.</h3>
    <a href="">Görev Ekle</a>

    {% endfor %}

    <td><a href="{% url 'task-create' %}">Ekle</a></td>
</table>
