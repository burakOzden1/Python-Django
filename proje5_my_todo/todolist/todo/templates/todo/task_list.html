<h1>Benim Todo List'im</h1>

<table>
    <tr>
        <th>Görevler</th>
    </tr>
    {% for tasks in object_list %}

    <tr>
        <td>{{ tasks.title }}</td>
        <td><a href="{% url 'task-detail' tasks.id %}">Göreve Git</a></td>
    </tr>

    {% empty %}
    <h3>Listelenecek Görev Bulunamadı.</h3>
    <a href="">Görev Ekle</a>

    {% endfor %}
</table>
