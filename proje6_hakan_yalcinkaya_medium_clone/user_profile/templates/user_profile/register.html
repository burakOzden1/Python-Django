{% extends 'core/base_without_navbar.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Üye Ol</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Formda method belirtmeyi unutma ve eger aramada gozukmeyecekse method POST olmali. -->
                <!-- Her inputun name bilgisinin olmasi gerekir. -->
                <!-- csrf token bilgisi olmali. -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">İsim</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Soyisim</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Eposta</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="email-confirm" class="form-label">Eposta - Tekrar</label>
                    <input type="email" class="form-control" id="email-confirm" aria-describedby="emailHelp-Confirm"
                        name="email-confirm">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Şifre Tekrar</label>
                    <input type="password" class="form-control" id="password-confirm" name="password-Confirm">
                </div>
                <div class="mb-3">
                    <label for="instagram" class="form-label">İnstagram Hesabı</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>
                <button type="submit" class="btn btn-primary">Üye Ol</button>
                <a href="{% url 'home_view' %}" class="btn btn-secondary">iptal</a>
                <a href="{% url 'user_profile:login_view' %}" class="btn btn-info">Giriş Yap</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
